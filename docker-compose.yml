version: '3'

services:
  # Use this jumpbox to debug applications in the docker defined network
  jumpbox:
    image: postgres:11.1
    # Keep this running
    command: tail -F /dev/null

  airflow:
    build:
      context: airflow/
    ports:
      - "8080:8080"
    environment:
      AIRFLOW_HOME: /opt/airflow

  db:
    image: postgres:11.1
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: db
      POSTGRES_PASSWORD: password123
    ports:
      - "9090:5432"
    links:
      - airflow
      - simple-microservice

  simple-microservice:
      build:
        context: simple-microservice